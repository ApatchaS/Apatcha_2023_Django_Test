{% load static %}
<html>
    <head>
        <title>Django Girls blog</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" type="text/css">
		<link rel="stylesheet" href="{% static 'blog/blog.css' %}">
	</head>
    <body>
        <div class="page-header">
            <h1><a href="{% url 'blog:post_list' %}">Django Girls Blog</a></h1>
			{% if user.is_authenticated %}
			<a href="{% url 'blog:post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
			{% endif %}
		</div>
		<div class="content">
            {% block content %}
            {% endblock %}
		</div>
    </body>
</html>
